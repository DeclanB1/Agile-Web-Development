<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1>My Profile</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Full Name:</strong> {{ user.fullname }}</p>
                <p><strong>Age:</strong> {{ user.age }}</p>
                <p><strong>Preferred Location:</strong> {{ user.preferredlocation }}</p>
                {% if user.profile_picture %}
                    <p><strong>Profile Picture:</strong></p>
                    <img src="{{ url_for('static', filename='../profile-pictures/' ~ user.profile_picture) }}" alt="Profile Picture" style="max-width: 200px;">
                {% else %}
                    <p>No profile picture available.</p>
                {% endif %}
            </div>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
