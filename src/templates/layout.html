<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsSync</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Additional head content (you can add custom internal styles or links here) -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Base Includes (Navigation Bar, Sidebar, etc., from includes/base.html) -->
    {% include 'includes/base.html' %}

    <!-- Main Body Content (This is where child templates will inject their specific content) -->
    {% block body %}{% endblock %}

    <!-- Bootstrap Bundle with Popper (JavaScript) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <!-- Footer -->
    <footer
      class="text-center position-relative pt-3 pb-4"
      id="main-footer"
    >
      <div class="container">
        <p>SportsSyns Application &copy; 2024</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
