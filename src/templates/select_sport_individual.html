{% extends 'layout.html' %}

{% block body %}
<form method="post">
<div class="container text-center mt-5">
    <h1>Which sport are you interested in?</h1>
    <input class="form-control mt-3 mb-4" id="sportSearch" type="text" placeholder="Search for a sport...">
    <div class="row mt-2">
        <!-- Dynamically generated sport buttons go here -->
        <div class="col-md-4 mt-2">
            <button class="btn btn-outline-primary w-100" onclick="showSkillLevel('Basketball')">Basketball</button>
        </div>
        <div class="col-md-4 mt-2">
            <button class="btn btn-outline-primary w-100" onclick="showSkillLevel('Soccer')">Soccer</button>
        </div>
        <!-- Add more sports as needed -->
    </div>
    <div id="skillLevel" style="display:none;" class="container text-center mt-4">
        <h2 id="selectedSport"></h2>
        <label for="skill">Select your skill level:</label>
        <select class="form-control" id="skill">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>
    </div>
    <div id="playType" style="display:none;" class="mt-4">
        <h2>What are you looking for?</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Casual Play" id="casualPlay">
            <label class="form-check-label" for="casualPlay">
                Casual Play
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Social Competition" id="socialCompetition">
            <label class="form-check-label" for="socialCompetition">
                Social Comp
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Advanced Competition" id="advancedCompetition">
            <label class="form-check-label" for="advancedCompetition">
                Advanced Comp
            </label>
        </div>
    </div>
    <div id="interest" style="display:none;" class="mt-4">
        <h2 for="experience">Tell us a bit about your availability and interest in this activity</h2>
        <textarea name="experience" class="form-control" id="experience" rows="4" placeholder="Describe your availability, why you want to play, or any other relevant information."></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</div>
</form>
<script>
document.getElementById('sportSearch').addEventListener('keyup', function() {
    let input = this.value.toLowerCase();
    let sportButtons = document.querySelectorAll('.btn-outline-primary');

    sportButtons.forEach(function(button) {
        if (button.textContent.toLowerCase().includes(input)) {
            button.parentElement.style.display = 'block';
        } else {
            button.parentElement.style.display = 'none';
        }
    });
});

function showSkillLevel(sport) {
    let skillDiv = document.getElementById('skillLevel');
    let sportText = document.getElementById('selectedSport');
    
    sportText.innerHTML = 'You selected ' + sport + '. Now, choose your skill level:';
    skillDiv.style.display = 'block'; // Show the skill level selection

    document.getElementById('playType').style.display = 'block';
    document.getElementById('interest').style.display = 'block';

}
</script>
{% endblock %}
