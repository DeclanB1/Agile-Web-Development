<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Register</h2>

            <!-- Top form-specific error messages -->
            <div id="form-errors">
                
            </div>

            <form class="register-form" action="/register" method="post" enctype="multipart/form-data">
                <input id="csrf_token" name="csrf_token" type="hidden" value="IjZjMTE0ODQxZDdiMmUyYzFhZjIwMTk4YzU5YTk4NzI5OGU1NjFkZDYi.ZkjXig.s6ZLd0fsiCUFu6FI9nAi0sWUZ1g">

                <div class="form-group mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" maxlength="25" minlength="4" name="username" required type="text" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" required type="text" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" minlength="8" name="password" required type="password" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input class="form-control" id="confirm_password" name="confirm_password" required type="password" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="fullname">Full Name</label>
                    <input class="form-control" id="fullname" name="fullname" required type="text" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input class="form-control" id="age" name="age" placeholder="Optional" type="number" value="">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="preferred_location">Preferred Location</label>
                    <input class="form-control" id="preferred_location" name="preferred_location" placeholder="Optional" type="text" value="">
                </div>

                <div class="form-group mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture (Optional)</label>
                    <input type="file" class="form-control file-input" id="profile_picture" name="profile_picture" accept="image/*">
                </div>

                <div class="form-group mb-4">
                    <input class="btn btn-primary form-submit w-100" id="submit" name="submit" type="submit" value="Register">
                </div>

                <div class="text-center">
                    Already have an account? <a href="/login" class="text-link">Log in</a>
                </div>
            </form>
        </div>
